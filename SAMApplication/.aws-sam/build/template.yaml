Transform: AWS::Serverless-2016-10-31
Description: Created by Starly. Domain Adaptation CloudFromation.
Parameters:
  InstanceType:
    Type: String
    Default: p3.2xlarge
  InstanceNum:
    Type: Number
    Default: 1
  Ec2KeyName:
    Type: String
    Default: id_rsa
  Ec2KeyPath:
    Type: String
    Default: ~/.ssh/id_rsa
  SubnetId:
    Type: String
    Default: subnet-5e38fc14
  VpcId:
    Type: String
    Default: vpc-81450cf9
  DLSecurityGroup:
    Type: String
    Default: sg-053abf4cac2d506f4
  IamInstanceName:
    Type: String
    Default: EC2SSM
Resources:
  GPULaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName:
        Fn::Sub: ${AWS::StackName}-launch-template-for-auto-scaling
      LaunchTemplateData:
        BlockDeviceMappings:
        - Ebs:
            VolumeSize: 60
            VolumeType: gp2
            SnapshotId: snap-087d9c96c91750c78
            DeleteOnTermination: true
            Encrypted: false
          DeviceName: /dev/sda1
        ImageId: ami-029c5da0b2c856dcf
        IamInstanceProfile:
          Arn:
            Fn::Join:
            - ''
            - - 'arn:aws:iam:'
              - ':'
              - Ref: AWS::AccountId
              - :instance-profile/
              - Ref: IamInstanceName
        EbsOptimized: true
        InstanceType:
          Ref: InstanceType
        CapacityReservationSpecification:
          CapacityReservationPreference: open
        KeyName:
          Ref: Ec2KeyName
        Monitoring:
          Enabled: false
        SecurityGroupIds:
        - Ref: DLSecurityGroup
        UserData:
          Fn::Base64: '#!/bin/bash

            curl -fsSL https://get.docker.com -o get-docker.sh

            sudo sh get-docker.sh

            sudo service docker start

            sudo usermod -a -G docker ubuntu

            sudo chmod 666 /var/run/docker.sock

            '
  GPUAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      DesiredCapacity:
        Ref: InstanceNum
      LaunchTemplate:
        LaunchTemplateId:
          Ref: GPULaunchTemplate
        Version:
          Fn::GetAtt:
          - GPULaunchTemplate
          - LatestVersionNumber
      MaxSize: '10'
      MinSize: '1'
      VPCZoneIdentifier:
      - Ref: SubnetId
  DomainAdaptationFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda1_handler
      Runtime: python3.6
      CodeUri: DomainAdaptationFunction
      Description: Created by Starly. Domain Adaptation AWS Lambda function.
      Timeout: 900
      Environment:
        Variables:
          S3_LOGBucketNAME:
            Ref: ResultsS3Bucket
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - s3:PutObject
          Resource: arn:aws:s3:::*
  S3ToDynamodb:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda2_handler
      Runtime: python3.6
      CodeUri: S3ToDynamodb
      Description: Created by Starly. AWS Lambda function to get files from s3 to
        dynamodb for reproducibility.
      Timeout: 120
      MemorySize: 512
      Environment:
        Variables:
          TABLE_NAME:
            Ref: ResultsDatabase
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - s3:GetObject
          - s3:DeleteObject
          Resource: arn:aws:s3:::*
        - Effect: Allow
          Action:
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:Scan
          - dynamodb:UpdateItem
          Resource:
            Fn::Join:
            - ''
            - - 'arn:aws:dynamodb:'
              - Ref: AWS::Region
              - ':'
              - Ref: AWS::AccountId
              - :table/
              - Ref: ResultsDatabase
      Events:
        UploadJsonToDynamodb:
          Type: S3
          Properties:
            Bucket:
              Ref: ResultsS3Bucket
            Events:
            - s3:ObjectCreated:*
  ResultsS3Bucket:
    Type: AWS::S3::Bucket
  ResultsDatabase:
    Type: AWS::Serverless::SimpleTable
Outputs:
  AutoScalingGroupName:
    Description: Domain Adaptation AutoScaling Group Name.
    Value:
      Ref: GPUAutoScalingGroup
  DomainAdaptationFunction:
    Description: Domain Adaptation Function Arn.
    Value:
      Fn::GetAtt:
      - DomainAdaptationFunction
      - Arn
