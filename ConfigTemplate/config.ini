[summary]
cloud = aws
application = CloudRetrievalViaDask
your_key_path = ~/.ssh/id_rsa
your_key_name = id_rsa
your_git_username = xxxxxx
your_git_password = xxxxxx
git_link = https://github.com/xxxxxx
bootstrap = #!/bin/bash\ncurl -fsSL https://get.docker.com -o get-docker.sh\nsudo sh get-docker.sh\nsudo service docker start\nsudo usermod -a -G docker azureuser\nsudo chmod 666 /var/run/docker.sock\nsudo apt install unzip\ncurl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

[parameter]
experiment_docker = starlyxxx/dask-decision-tree-example
experiment_name = ML_based_Cloud_Retrieval_Use_Case
data = ML_based_Cloud_Retrieval_Use_Case
command = docker run -v /home/ubuntu/ML_based_Cloud_Retrieval_Use_Case:/root/ML_based_Cloud_Retrieval_Use_Case starlyxxx/dask-decision-tree-example:latest sh -c 'cd ML_based_Cloud_Retrieval_Use_Case/Code && /usr/bin/python3.6 ml_based_cloud_retrieval_with_data_preprocessing.py'

[cloud.aws]
instance_num = 1
SUBNET_ID = subnet-xxxxxx
INSTANCE_TYPE = c5d.4xlarge
VPC_ID = vpc-xxxxxx

[cloud.azure]
REGION = westus2
resourceGroupID = xxxxxx
resourceGroupName = xxxxxx
instance_num = 2
INSTANCE_TYPE = Standard_F16s_v2

[bill]
vm_price = 0.68
bigdata_cluster_price = 0.17
network_price = 0.01
storage_price = 0.1
container_price = 1.4

[reproduce]
reproduce_storage = aws_reproduce_storage
reproduce_database = aws_results_database