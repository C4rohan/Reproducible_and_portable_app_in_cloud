[parameter]
experiment_docker = jianwuwang/satellite-collocation
data_address = s3://ai-4-atmosphere-remote-sensing/satellite_collocation_sample_data.zip
command = docker run -v /home/ubuntu/satellite_collocation-main jianwuwang/satellite-collocation:latest sh -c `cd /home/ubuntu/satellite_collocation-main && /usr/bin/python3 examples/collocate_viirs_calipso_dask_cluster/collocation_dask_local.py -tp ../satellite_collocation_sample_data/CALIPSO-L2-01km-CLayer/ -sgp ../satellite_collocation_sample_data/VNP03MOD-VIIRS-Coordinates/ -sdp ../satellite_collocation_sample_data/VNP02MOD-VIIRS-Attributes/ -sp ../satellite_collocation_sample_data/collocation-output/ && aws s3 cp /home/ubuntu/satellite_collocation_sample_data/collocation-output s3://kddworkshop/collocation-output --recursive`
bootstrap = wget -P /home/ubuntu/ https://ai-4-atmosphere-remote-sensing.s3.amazonaws.com/satellite_collocation_sample_data.zip